<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
    <a class="nav-link" routerLink="/registration" routerLinkActive="active">Registration</a>
  </div>
  <div class="card-body">
    <form class="form">
      <div class="form-group">
        <input [(ngModel)]="loginUserData.email" name="email" type="text" placeholder="email" class="form-control box"
               required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="loginUserData.password" name="password" type="password" placeholder="password"
               class="form-control box" required>
      </div>
      <button (click)="loginUser()" class="btn box">Login</button>
    </form>
  </div>
</div>>
