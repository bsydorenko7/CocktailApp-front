<app-navbar [isSearchable]="false"></app-navbar>
<div class="alert alert-danger" role="alert" *ngIf="isError" (click)="isError = false">
  Wrong email or password try again
</div>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div class="bdy-cart container dsp">
  <h1>{{title}}</h1>

  <form [formGroup]="form" (keyup.enter)="submit()" (ngSubmit)="submit()">
    <div class="corona form-group lg10">
      <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control"
        placeholder="email">
      <div *ngIf="this.form.controls.email.touched && this.form.controls.email.invalid" class="alert alert-danger">
        <div *ngIf="this.form.controls.email.errors?.required">Email is required.</div>
      </div>
    </div>
    <div class="corona form-group lg10">
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="password">
      <div *ngIf="this.form.controls.password.touched && this.form.controls.password.invalid" class="alert alert-danger">
        <div *ngIf="this.form.controls.password.errors?.required">Password is required.</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enter</button>

    <div class="form-group">
      <div class="g-recaptcha col-sm-12" data-sitekey="6LcqxqAdAAAAACWr_8kq2k0cMfrKzawQHvsyZTYs"></div>
    </div>

      <div class="col-auto me-auto align-self-center text-error">
        <div class="alert {{this.alertClass}} d-flex align-items-center alert-window" role="alert"
             *ngIf="this.success">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"
               *ngIf="this.alertClass==='alert-success'">
            <use href="#check-circle-fill"/>
          </svg>
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"
               *ngIf="this.alertClass==='alert-danger'">
            <use href="#exclamation-triangle-fill"/>
          </svg>
          {{this.message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="isSuccess()"></button>
        </div>
    </div>
  </form>
  <a class="nav-link" routerLink="/registration" routerLinkActive="active">Registration</a>
</div>
