<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
    <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
  </div>
  <div class="card-body">
    <form class="form">
      <div class="form-group">
        <input [(ngModel)]="registerUserData.email" name="email" type="text" placeholder="email" class="form-control box"
               required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="registerUserData.password" name="password" type="password" placeholder="password"
               class="form-control box" required>
      </div>
      <div class="form-group">
        <input name="repeatPassword" type="password" placeholder="repeat password"
               class="form-control box" required>
      </div>
      <button (click)="registerUser()" class="btn box">Enter</button>
    </form>
  </div>
</div>
