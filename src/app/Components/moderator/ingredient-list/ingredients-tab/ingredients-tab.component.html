<table class="table table-striped table-info">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Type</th>
    <th scope="col">Category</th>
    <th scope="col">Activity</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let models of ingredients" >
    <td>{{models.name}}</td>
    <td>{{models.type}}</td>
    <td>{{models.category}}</td>
    <td [ngClass]="{
    'colorGreen': models.isActive,
    'colorRed': !models.isActive
    }"></td>
    <td>
      <button class="btn btn-primary" (click)="editIngr(models.id)">Edit</button>
      <button class="btn btn-danger" (click)="removeIngredient(models.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
