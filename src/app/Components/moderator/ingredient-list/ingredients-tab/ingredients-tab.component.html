<table class="table table-striped table-info">
  <tbody *ngIf="!inDish">
  <tr *ngFor="let models of ingredients" class="align-content-center">
    <td><img src="{{models.image}}" class="rounded" style="width: 40px"></td>
    <td>{{models.name}}</td>
    <td>{{models.type}}</td>
    <td>{{models.category}}</td>
    <td *ngIf="isModerator()">
      <span class="badge badge-pill badge-success" *ngIf="models.active == true">_____</span>
      <span class="badge badge-pill badge-danger" *ngIf="models.active == false">_____</span>
    </td>
    <td class = "text-center" *ngIf="isModerator()">
      <button class="btn btn-primary" (click)="editIngr(models.id)">Edit</button>
      <button class="btn btn-danger" *ngIf="models.active == true" (click)="removeIngredient(models.id)">Remove</button>
    </td>
    <td class = "text-center" *ngIf="isUser()">
      <button class="btn btn-primary">Add to stock/Remove</button>
    </td>
  </tr>
  </tbody>
  <tbody *ngIf="inDish">
  <tr *ngFor="let models of ingredients" class="align-content-center">
    <td><img src="{{models.image}}" class="rounded" style="width: 40px"></td>
    <td>{{models.name}}</td>
    <td class = "text-center">
      <button class="btn btn-primary" (click)="clickDish(models.name)">{{eventText}}</button>
    </td>
  </tr>
  </tbody>
</table>
