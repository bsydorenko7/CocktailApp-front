  <tbody>
  <tr *ngFor="let models of kitchenwares" >
    <td><img src="{{models.image}}" class="rounded" style="width: 40px"></td>
    <td>
      <img
        src="https://i.imgur.com/UX2wFjV.png"
        *ngIf="models.active == true"
        style="width: 20px">
      <img
        src="https://i.imgur.com/vpTIf93.png"
        *ngIf="models.active == false"
        style="width: 20px">
    </td>
    <td>{{models.name}}</td>
    <td>{{models.type}}</td>
    <td>{{models.category}}</td>

    <td class = "text-center">
      <button class="btn btn-primary" (click)="editKitch(models.id)">Edit</button>
      <button class="btn btn-danger" *ngIf="models.active == true" (click)="renoveKitch(models.id)">Deactivate</button>
    </td>
  </tr>
  </tbody>
</table>
