  <tbody>
  <tr *ngFor="let models of kitchenwares" >
    <td>{{models.name}}</td>
    <td>{{models.type}}</td>
    <td>{{models.category}}</td>
    <td>
      <span class="badge badge-pill badge-success" *ngIf="models.active == true">_____</span>
      <span class="badge badge-pill badge-danger" *ngIf="models.active == false">_____</span>
    </td>
    <td class = "text-center">
      <button class="btn btn-primary" (click)="editKitch(models.id)">Edit</button>
      <button class="btn btn-danger" *ngIf="models.active == true" (click)="renoveKitch(models.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
